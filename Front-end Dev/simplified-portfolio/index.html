<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h2, h4 {
            font-weight: 600;
        }
        p, a {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between p-2">
            <a class="navbar-brand ms-3" href="#" onclick="loadContent('home.html')">Enoch's Tech Portfolio</a>
            <div class="d-flex gap-4">
                <a class="nav-link text-white" href="#" onclick="event.preventDefault(); loadContent('about.html', 'about');">About Me</a>
                <a class="nav-link text-white" href="#" onclick="event.preventDefault(); loadContent('projects.html', 'projects');">Projects</a>
                <a class="nav-link text-white" href="#" onclick="event.preventDefault(); loadContent('contact.html', 'contact');">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar + Main Content -->
    <div class="content-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar-menu">

            <!-- Sidebar options will be dynamically loaded here -->
        </div>

        <!-- Main Content -->
        <div class="content" id="main-content">
            <h2>Welcome to My Portfolio</h2>
            <p>Explore my portfolio by selecting a section from the navigation menu above.</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
